{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Recipe Remix</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .logo-text {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ff6b35);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Override Django admin button styles */
        button[type="submit"],
        input[type="submit"] {
            background: #f97316 !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 500 !important;
            padding: 12px 24px !important;
        }
        
        button[type="submit"]:hover,
        input[type="submit"]:hover {
            background: #ea580c !important;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 to-pink-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl logo-text mb-2">Recipe Remix</h1>
            <p class="text-gray-600">Create Your Family's Recipe Collection</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" name="email" id="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
            </div>
            
            <div class="mb-4">
                <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password1" id="password1" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
            </div>
            
            <div class="mb-4">
                <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input type="password" name="password2" id="password2" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
            </div>
            
            <div class="mb-6">
                <label for="family_name" class="block text-sm font-medium text-gray-700 mb-2">Family Name (optional)</label>
                <input type="text" name="family_name" id="family_name" placeholder="e.g., The Smith Family"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
            </div>
            
            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg transition-all duration-200 shadow-lg">
                Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-orange-500 hover:text-orange-600 font-semibold">Sign In</a>
            </p>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('button[type="submit"]');
        
        // Log form submission
        form.addEventListener('submit', function(e) {
            console.log('Form is being submitted');
            const formData = new FormData(form);
            for (let pair of formData.entries()) {
                if (pair[0] !== 'csrfmiddlewaretoken' && !pair[0].includes('password')) {
                    console.log(`${pair[0]}: ${pair[1]}`);
                }
            }
            
            // Check if all required fields are filled
            const required = form.querySelectorAll('[required]');
            let allFilled = true;
            required.forEach(field => {
                if (!field.value.trim()) {
                    console.error(`Required field empty: ${field.name}`);
                    allFilled = false;
                }
            });
            
            if (!allFilled) {
                console.error('Some required fields are empty');
                // Allow default HTML5 validation to handle it
            }
            
            // The form will submit normally
            console.log('Form validation passed, submitting...');
        });
        
        // Visual feedback on button click
        submitBtn.addEventListener('click', function() {
            console.log('Submit button clicked');
        });
        
        // Check for any JavaScript errors
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.message);
        });
        
        console.log('Signup form debugging enabled');
    });
    </script>
</body>
</html>
